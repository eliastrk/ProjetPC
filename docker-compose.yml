services:
  db:
    image: postgres:16
    container_name: foodfast-db
    environment:
      POSTGRES_DB: foodfast
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - foodfast_pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d foodfast"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  foodfast_pgdata:
